<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>fb-login-page</title>
</head>

<body>
    <div class="container">

        <div class="content">
            <h1>facebook</h1>
            <p class="fb-title">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="box">
            <div>
                <input type="email" name="email" id="email" placeholder="Email address or phone number">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div>
                <button class="log-bot">Log In</button>
                <p class="text">Forgotten Password?</p>
            </div>
            <div class="signup">
                <a href="#" class="signup-btn">Create New Account</a>
            </div>

            <div style="display: flex; flex-direction: row; align-items: center; margin-top: 60px; justify-content: center;">
                <a class=newAccLink>Create a Page </a>
                <p>for a celebrity, brand or business.</p>
            </div>
        </div>


    </div>

</body>

</html>
